<!DOCTYPE html>
<html>
  <head>
    <title>Robotics Pit Display</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      href="assets_robotics_pit\download.jpg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navigation">
      <!-- Add your navigation links or buttons here -->
      <a href="index.html">
        <button class="button">
          <img
            src="Calendar.png"
            alt="Calendar Image"
            style="width: 50px; height: 50px"
          />
        </button>
      </a>

      <a href="index2.html">
        <button
          class="button"
          onclick="location.href='/assets_robotics_pit/index2.html';"
        >
          <img
            src="Gear.png"
            alt="Calendar Image"
            style="width: 50px; height: 50px"
          />
        </button>
      </a>

      <a href="website\seaweedsoftwarewebsite.html"></a>
        <button class="button">
          <img
            src="unnamed copy.png"
            alt="Logo Image"
            style="width: 50px; height: 50px"
          />
        </button>
      </a>
    </div>
    <div class="container">
      <div class="rankbox">
        <p id="current_rank"></p>
        <p id="RS"></p>
        <p id="WL"></p>
        <p id="points_from_match"></p>
        <p id="point_from_autos"></p>
        <p id="points_from_coopertition"></p>
        <p id="points_from_auto"></p>
        <p id="points_from_stage"></p>
        <p id="RP"></p>
      </div>

      <div class="pastmatches">
        <h2 id="past_matches">Past Matches</h2>
        <ul id="list_past_matches"></ul>
      </div>
    </div>

    <div class="container_2">
      <div class="twitchstream">
        <iframe
          src="https://player.twitch.tv/?channel=firstinspires8&parent=pit.team3061.org"
          frameborder="0"
          allowfullscreen="true"
          scrolling="no"
          height="378"
          width="620"
        ></iframe>
      </div>

      <div class="upcomingmatches">
        <h2 id="upcoming_matches">Upcoming Matches</h2>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="page_one.js"></script>
  </body>
</html>
