<!DOCTYPE html>
<html>
  <head>
    <title>Robotics Pit Display</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      href="assets_robotics_pit\download.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="navigation">
      <!-- Add your navigation links or buttons here -->
      <a href="index.html">
        <button class="button">
          <img
            src="Calendar.png"
            alt="Calendar Image"
            style="width: 50px; height: 50px"
          />
        </button>
      </a>

      <a href="index2.html">
        <button
          class="button"
          onclick="location.href='/assets_robotics_pit/index2.html';"
        >
          <img
            src="Gear.png"
            alt="Calendar Image"
            style="width: 50px; height: 50px"
          />
        </button>
      </a>
    </div>

    <div class="checklist">
      <h1>Checklist</h1>

      <input type="checkbox" id="Bumpers + Covers Off, Pins In" name="Bumpers +
      Covers Off, Pins In"" />
      <label for="Bumplers + Covers Off, Pins In"
        >Bumplers + Covers Off, Pins In</label
      ><br />

      <div class="Mech">
        <h2 class="Mechanical">Mechanical</h2>

        <input
          type="checkbox"
          id="swerve inspection"
          name="swerve inspection"
        />
        <label for="swerve inspection">Swerve Inspection</label><br />

        <input
          type="checkbox"
          id="turret wiggle + inspect"
          name="turret wiggle + inspect"
        />
        <label for="turret wiggle + inspect">Turret Wiggle + Inspect</label
        ><br />

        <input
          type="checkbox"
          id="arm wiggle + inspect"
          name="arm wiggle + inspect"
        />
        <label for="arm wiggle + inspect">Arm Wiggle + Inspect</label><br />

        <input
          type="checkbox"
          id="leadscrew inspect"
          name="leadscrew inspect"
        />
        <label for="leadscrew inspect">Leadscrew Inspect</label><br />

        <input type="checkbox" id="walk the arm" name="walk the arm" />
        <label for="walk the arm">Walk the Arm</label><br />

        <input type="checkbox" id="death screw" name="death screw" />
        <label for="death screw">Death Screw</label><br />

        <input type="checkbox" id="drag chain" name="drag chain" />
        <label for="drag chain">Drag Chain</label><br />

        <input type="checkbox" id="intake wiggle" name="intake wiggle" />
        <label for="intake wiggle">Intake Wiggle</label><br />
      </div>
      <div class="Electrical">
        <h2 class="Electrical">Electrical</h2>
        <input type="checkbox" id="limelight check" name="limelight check" />
        <label for="limelight check">Limelight Check</label><br />

        <input type="checkbox" id="status lights" name="status lights" />
        <label for="status lights">Status Lights</label><br />

        <input
          type="checkbox"
          id="battery connection"
          name="battery connection"
        />
        <label for="battery connection">Battery Connection</label><br />

        <input
          type="checkbox"
          id="turret encoder + underside connections"
          name="turret encoder + underside connections"
        />
        <label for="turret encoder + underside connections"
          >Turret Encoder + Underside Connections</label
        ><br />

        <input type="checkbox" id="arm encoder" name="arm encoder" />
        <label for="arm encoder">Arm Encoder</label><br />

        <input
          type="checkbox"
          id="roborio + ethernet connections"
          name="roborio + ethernet connections"
        />
        <label for="roborio + ethernet connections"
          >RoboRIO + Ethernet Connections</label
        ><br />
      </div>
      <div class="After Checks">
        <h2 class="After Checks">After Checks</h2>
        <input
          type="checkbox"
          id="bumpers + covers on"
          name="bumpers + covers on"
        />
        <label for="bumpers + covers on">Bumpers + Covers On</label><br />

        <input type="checkbox" id="robot on" name="robot on" />
        <label for="robot on">Robot On</label><br />

        <input type="checkbox" id="systems check" name="systems check" />
        <label for="systems check">Systems Check</label><br />
      </div>
    </div>

    <script src="page_one.js"></script>
  </body>
</html>
