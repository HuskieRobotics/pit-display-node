<!DOCTYPE html>
<html>
  <head>
    <title>Robotics Pit Display</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="rankbox">
      <p title="This is the team's current rank" id="p1">Rank 24</p>
      <p title="This is the team's RS" id="p2">2.90 RS</p>
      <p title="This is the team's win-loss" id="p3">5W-7L</p>
      <p title="This is the team's points gained from match" id="p4">
        141.20 Match
      </p>
      <p title="This is the team's points gained from autos" id="p5">
        32.80 Auto
      </p>
      <p title="This is the teams points gained from charge" id="p6">33.40</p>
      <p title="This is the Teams RP" id="p7">35 RP</p>
    </div>

    <div class="twitchstream">
      <iframe
        src="https://www.youtube.com/embed/sBPAlijR4mw"
        height="480"
        width="860"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true"
      >
      </iframe>
    </div>

    <div class="pastmatches">
      <h2></h2>
      <ul>
        <p>Match 1</p>
        <p>Match 2</p>
        <p>Match 3</p>
        <p>Match 4</p>
        <p>Match 5</p>
      </ul>
    </div>

    <div class="buttons">
      <button class="page1">Page 1</button>
      <button class="page2">Page 2</button>
    </div>
  </body>
</html>
