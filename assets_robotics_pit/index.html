<!DOCTYPE html>
<html>
  <head>
    <title>Robotics Pit Display</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="rankbox">
      <h1 title="This is the team's current rank">Rank 24</h1>
      <h2 title="This is the team's RS">2.90 RS</h2>
      <h3 title="This is the team's win-loss">5W-7L</h3>
      <h4 title="This is the team's points gained from match">141.20 Match</h4>
      <h5 title="This is the team's points gained from autos">32.80 Auto</h5>
      <h6 title="This is the teams points gained from charge">33.40</h6>
      <p title="This is the Teams RP">35 RP</p>
    </div>

    <div class="twitchstream">
      <iframe
        src="https://www.youtube.com/embed/sBPAlijR4mw"
        height="480"
        width="860"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true"
      >
      </iframe>
    </div>

    <div class="pastmatches">
      <h2>Past Matches</h2>
      <ul>
        <li>Match 1</li>
        <li>Match 2</li>
        <li>Match 3</li>
        <li>Match 4</li>
        <li>Match 5</li>
      </ul>
    </div>
  </body>
</html>
