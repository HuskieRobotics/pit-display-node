<!DOCTYPE html>
<html>
  <head>
    <title>Robotics Pit Display</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      href="assets_robotics_pit\download.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="navigation">
      <!-- Add your navigation links or buttons here -->
      <button
        class="button"
        onclick="location.href='/assets_robotics_pit/index.html';"
      >
        <img
          src="Calendar.png"
          alt="Calendar Image"
          style="width: 50px; height: 50px"
        />
      </button>

      <button
        class="button"
        onclick="location.href='/assets_robotics_pit/index2.html';"
      >
        <img
          src="Gear.png"
          alt="Calendar Image"
          style="width: 50px; height: 50px"
        />
      </button>
    </div>
    <div class="container">
      <div class="rankbox">
        <p title="This is the team's current rank" id="current_rank"></p>
        <p title="This is the team's RS" id="RS">2.90 R</p>
        <p title="This is the team's win-loss" id="WL">5W-7L</p>
        <p
          title="This is the team's points gained from match"
          id="points_from_match"
        ></p>
        <p
          title="This is the team's points gained from autos"
          id="point_from_autos"
        ></p>
        <p
          title="This is the teams points gained from charge"
          id="points_from_charge"
        ></p>
        <p title="This is the Teams RP" id="RP">35 RP</p>
      </div>

      <div class="twitchstream">
        <iframe
          src="https://www.youtube.com/embed/sBPAlijR4mw"
          height="480"
          width="860"
          frameborder="0"
          scrolling="no"
          allowfullscreen="true"
        >
        </iframe>
      </div>
    </div>
    <div class="pastmatches">
      <h2 id="past_matches"></h2>
      <ul id="list_past_matches"></ul>
    </div>

    <div class="upcomingmatches">
      <h2 id="upcoming_matches"></h2>
      <ul id="list_upcoming_matches"></ul>
    </div>
    <script src="page_one.js"></script>
  </body>
</html>
